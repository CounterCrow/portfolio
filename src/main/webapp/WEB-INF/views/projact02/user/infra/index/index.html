<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘은 뭐먹지?</title>
  <!-- 구글폰트 -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="/main/webapp/resources/projact02/css/style.css">
  </head>
<body>
  <header id="header" class="p-5">
    <div class="wrap m-auto text-center p-5">
      <h1>오늘은 뭐먹지?</h1>
      <h3>당신의 고민을 덜어드려요</h3>
    </div>
  </header>
  <section id="main">
    <div class="wrap border-bottom border-dark pb-5">
      <div id="login" 
      class="container-sm d-flex justify-content-center">
        <form action="">
          <div id="input_ID">
            <span>ID:</span>
            <input type="text" class="form-control w-100 p-3" id="inputID" placeholder="아이디를 입력하세요">
          </div>
          <div id="input_PW">
            <span>PW:</span>
            <input type="password" class="form-control w-100 p-3" id="inputPassword" placeholder="비밀번호를 입력하세요">
          </div>
          
        </form>
        <div class="ms-3 pt-4">
          <button type="submit" class="btn btn-block h-100" id="btn_login">로그인</button>
        </div>
      </div>
    </div>
  </section>
  <section id="link_group">
    <div id="SNS_group" >
      <ul>
        <li><i class="bi bi-facebook"></i></li>
        <li><i class="bi bi-instagram"></i></li>
        <li><i class="bi bi-twitter"></i></li>
        <li><a href="#"><img src="/main/webapp/resources/projact02/img/naverLoginLogo.jpg" alt="네이버 로그인로고"></a></li>
      </ul>
    </div>

  </section>

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
